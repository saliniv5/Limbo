<div class="container dashboard-container">

    <div class="row dashboard-header">
        <h3>Dashboard </h3>
        <div>
            <button ng-click="showTheForm = !showTheForm">Add a Video</button>
            <button ng-click="showDelete = !showDelete">Delete</button>
            <form ng-model="addForm" ng-show="showTheForm" ng-submit="processForm()">

                
                <fieldset>
                    <legend class="text-center">
                        Add A movie to the loop!
                    </legend>
                   
                    <!-- Youtube Link input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="link">YouTube Link</label>
                        <div class="col-md-9">
                            <input ng-model="addForm.link" id="link" name="link" type="text" placeholder="Paste YouTube link here" class="form-control">
                        </div>
                    </div>

                    <!-- Category input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="category">Category</label>
                        <div class="col-md-9">
                            <select ng-model="addForm.category" id="category" class="form-control">
                                <option disabled>Choose Category..</option>
                                <option>Comedy</option>
                                <option>Action</option>
                                <option>Drama</option>
                                <option>Horror</option>
                                <option>Romance</option>
                                <option>Documentary</option>
                            </select>
                        </div>
                    </div>

                    <!-- Description body -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="message">Movie Description</label>
                        <div class="col-md-9">
                            <textarea  ng-model="addForm.description" class="form-control" id="description" name="description" placeholder="Insert description here..." rows="5"></textarea>
                        </div>
                    </div>

                    <!-- Form actions -->
                    <div class="form-group">
                        <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </fieldset>
                <button type="button" ng-click="showTheForm = false">Cancel</button>
            </form>
        </div>
        <hr>

    </div>
    <div id="playlist">
        <div class="row">
            
                <h3 ng-model="noVideosAlert"></h3>
            
            <!--<div class="col-sm-3 nopadding">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe width="560" height="315" src="//www.youtube.com/embed/Nvs5pqf-DMA" allowfullscreen></iframe>
                </div>
            </div>-->
        </div>
    </div>
</div>
