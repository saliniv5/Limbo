<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">
                                Username
                            </label>
                            <div class="col-sm-9">
                                <input ng-model="log.username" type="text" class="form-control" id="inputEmail3" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">
                                Password 
                            </label>
                            <div class="col-sm-9">
                                <input ng-model="log.password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="button" ng-click="loginUser()" class="btn btn-success btn-sm">
                                    Sign in
                                </button>
                                <button type="reset" ng-click="clearForm()" class="btn btn-default btn-sm">
                                    Reset
                                </button>
                            </div>
                        </div>
                        <div ng-show="loginAlert" class="login-alert" ng-model="loginAlert">{{loginAlert}}</div>
                    </form>
                </div>
                <div class="panel-footer">
                    Not Registred? <a data-target="register.html" href="#!/register">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
